<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Website Info</h1>
        </div>
        <div class="col-sm-12">
            <form class="form" name="form" ng-submit="addWebsite(form)" novalidate>

                <div class="form-group">
                    <label>URL</label>

                    <input type="url" name="url" class="form-control" ng-model="website.url" required>
                </div>

                <div class="form-group">
                    <label>Email</label>

                    <input type="email" name="email" class="form-control" ng-model="website.submittedBy" required>
                </div>

                <div class="form-group has-error">
                    <p class="help-block" ng-show="form.email.$error.required && form.url.$error.required && submitted">
                        Please enter your email and password.
                    </p>
                    <p class="help-block" ng-show="form.email.$error.email && submitted">
                        Please enter a valid email.
                    </p>
                    <p class="help-block" ng-show="form.url.$error.email && submitted">
                        Please enter a valid website url.
                    </p>

                    <p class="help-block">{{ errors.other }}</p>
                </div>

                <div>
                    <button class="btn btn-inverse btn-lg btn-login" type="submit">
                        Send
                    </button>

                </div>

            </form>
        </div>
    </div>
    <hr>
</div>
